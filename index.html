<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


    <title>Formulario</title>
</head>
<body>
<div class="page">
<header>
    <h1>MENTORIA</h1>
    <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
</header>

<form class="my-form">
    
    <fieldset>
        <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="name-last">
                <div class="input-wrapper">
                    <label for="event-name">Nome</label>
                    <input type="text" id="event-name" required>
                </div>
                <div class="input-wrapper">
                    <label for="event-lastname">Sobrenome</label>
                    <input type="text" id="event-lastname" required>
                </div>
            </div>
            <div class="input-wrapper">
                <label for="event-mail">Email <span>(digite um email valido)</span></label>
                <input type="mail" id="event-mail">
            </div>
            <div class="input-wrapper">
                <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="event-password"
                minlength="6"
                required
                >
            </div>


        </div>


    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-mentor">
                </div>
        </div>


    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                        
                    <div class="page">
                        <h2>Primeria Mentoria</h2>
                        <div class="column">
                            <div class="input-wrapper">
                                <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-data">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-time">Das</label>
                                <input type="time" id="event-time">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-until">Até</span></label>
                                <input type="time" id="event-until">
                            </div>
                    </div>

                    <div class="page">
                        <h2>Segunda Mentoria</h2>
                        <div class="column">
                            <div class="input-wrapper">
                                <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-data">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-time">Das</label>
                                <input type="time" id="event-time">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-until">Até</span></label>
                                <input type="time" id="event-until">
                            </div>
                    </div>
                    
        </div>


    </fieldset>

</form>

<footer>
<input class="button" type="submit" value="Salvar" form="my-form">
</footer>












































</div>
</body>
</html>
